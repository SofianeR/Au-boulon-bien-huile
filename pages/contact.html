    <main>
      <section id="fomulaire-contact" class="fomulaire-contact">
        <form action="" class="formContact colorBlue">
          <div class="inputLabel">
            <label for="name">Nom :</label>
            <input id="name" name="name" type="text" placeholder="Nom" />
          </div>

          <div class="inputLabel">
            <label for="email">Email :</label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="adresse mail"
            />
          </div>

          <div class="inputLabel">
            <label for="message">Message :</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
          </div>

          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>
