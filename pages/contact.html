    </header>
   <layout-element>
    <main>
      <section id="fomulaire-contact" class="fomulaire-contact">
        <div id="errorMessageContainer"><p class="errorMessage"></p></div>
        <form action="" class="formContact colorBlue">
          <div class="inputLabel">
            <label for="name">Nom</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Nom"
              class="formDetailsText"
            />
          </div>

          <div class="inputLabel">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="adresse mail"
              class="formDetailsText"
            />
          </div>

          <div class="inputLabel">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
              class="formDetailsText"
            ></textarea>
          </div>

          <button class="submitButton" type="submit">Envoyer</button>
        </form>
      </section>
    </main>
         </layout-element>

    <footer class="colorGrey">
      <img src="../assets/img/logo-no-background.png" alt="" />

      <a href="mailto:monMail@gmail.fr">Notre Email</a>

      <div class="footerReso">
        <a href="http://www.facebook.fr">
