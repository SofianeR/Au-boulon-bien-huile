<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style.css" />

    <title>Nous contacter</title>
  </head>
  <body>
    <header class="colorGrey">
      <div>
        <img
          src="../assets/img/logo-black.png"
          alt="Logo société au boulon bien huilé"
        />
      </div>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Home</a>
          </li>

          <li>
            <a href="./menu.html">Menu</a>
          </li>

          <li>
            <a href="./contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="fomulaire-contact" class="fomulaire-contact" class="colorBlue">
      <form action="" class="formContact">
        <label for="name">Nom</label>
        <input id="name" name="name" type="text" placeholder="Nom" />

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="adresse mail" />

        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <button type="submit">Envoyer</button>

        <form action="?" method="POST">
          <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </form>
    </section>

    <footer class="colorGrey">
      <img src="../assets/img/logo-no-background.png" alt="" />
      <a href="tel:+33764534231">Notre numéro de téléphone</a>
      <a href="mailto:monMail@gmail.fr">Notre Email</a>
      <div>
        <a href="http://www.facebook.fr">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="http://www.instagram.fr">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
