<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../authStyle.css" />

    <title>Signup</title>
  </head>

  <body>
    <layout-element>
      <main>
        <form class="authFormContainer">
          <div class="inputContainer">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="username" />
          </div>
          <div class="inputContainer">
            <label for="email">Votre email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="inputContainer">
            <label for="password">Votre mot de passe</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="inputContainer">
            <label for="checkPassword">Vérification mot de passe</label>
            <input type="password" name="checkPassword" id="checkPassword" />
          </div>

          <button id="signupButton" type="submit">Envoyer</button>
        </form>
        <a href="./login.html">Déja un compte c'est par ici</a>
      </main>
    </layout-element>
  </body>
  <script src="../js/layout.js"></script>

  <script src="../js/auth.js"></script>
</html>
